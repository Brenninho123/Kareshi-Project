name: Build Windows Kareshi-Project

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_windows:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - uses: actions/checkout@v5

      # 2️⃣ Baixar Godot Headless direto do GitHub
      - name: Setup Godot
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.5.1/Godot_v4.5.1-stable_linux_headless.64.zip -O godot.zip
          unzip godot.zip -d godot
          chmod +x godot/Godot_v4.5.1-stable_linux_headless.64

      # 3️⃣ Baixar templates de exportação (TuxFamily ainda ok para templates)
      - name: Setup Export Templates
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.5.1/Godot_v4.5.1-stable_export_templates.tpz -O templates.tpz
          godot/Godot_v4.5.1-stable_linux_headless.64 --headless --no-window --import-export-templates templates.tpz

      # 4️⃣ Criar pasta de build
      - name: Create build folder
        run: mkdir -p build/windows

      # 5️⃣ Exportar para Windows usando preset
      - name: Export Windows
        run: |
          godot/Godot_v4.5.1-stable_linux_headless.64 --headless --path . --export "Windows Desktop" build/windows/Kareshi-Project.exe

      # 6️⃣ Fazer upload do artefato
      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: Kareshi-Project-Windows
          path: build/windows/Kareshi-Project.exe