name: Build Windows Kareshi-Project

# Dispara quando houver push ou manualmente
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_windows:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pega o repositório
      - uses: actions/checkout@v5

      # 2️⃣ Baixa Godot Headless (Linux version para CI)
      - name: Setup Godot
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.5.1/Godot_v4.5.1-stable_linux.x86_64.zip -O godot.zip
          unzip godot.zip -d godot
          chmod +x godot/Godot_v4.5.1-stable_linux.x86_64

      # 3️⃣ Baixa templates de exportação
      - name: Setup Export Templates
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.5.1/Godot_v4.5.1-stable_export_templates.tpz -O templates.tpz
          godot/Godot_v4.5.1-stable_linux.x86_64 --headless --no-window --import-export-templates templates.tpz

      # 4️⃣ Cria pasta de build
      - name: Create build folder
        run: mkdir -p build/windows

      # 5️⃣ Exporta para Windows usando o preset
      - name: Export Windows
        run: |
          godot/Godot_v4.5.1-stable_linux.x86_64 --headless --path . --export "Windows Desktop" build/windows/Kareshi-Project.exe

      # 6️⃣ Salva artefato para download
      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: Kareshi-Project-Windows
          path: build/windows/Kareshi-Project.exe
